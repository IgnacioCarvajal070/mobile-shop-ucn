<app-upper-bath-auth></app-upper-bath-auth>
<ion-content>
  <!-- Filtro por categoría -->
  <ion-item class ="category-item">
    <ion-label>Categoría</ion-label>
    <ion-select
      [(ngModel)]="searchTerm"
      (ionChange)="searchType(searchTerm)"
      placeholder="Seleccionar categoría"
    >
      <ion-select-option value="">Todas</ion-select-option>
      <ion-select-option value="Poleras">Poleras</ion-select-option>
      <ion-select-option value="Gorros">Gorros</ion-select-option>
      <ion-select-option value="Juguetería">Juguetería</ion-select-option>
      <ion-select-option value="Alimentación">Alimentación</ion-select-option>
      <ion-select-option value="Libros">Libros</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Botones para ordenar productos -->
  <div class="sort-buttons">
    <ion-button 
    (click)="orderProducts('asc')" 
    [fill]="order === 'asc' ? 'solid' : 'outline'" 
    [color]="order === 'asc' ? 'primary' : 'default'"
    style="font-weight: bold; text-transform: none;">
    Ordenar Ascendente
  </ion-button>
  
  <ion-button 
    (click)="orderProducts('desc')" 
    [fill]="order === 'desc' ? 'solid' : 'outline'" 
    [color]="order === 'desc' ? 'primary' : 'default'"
    style="font-weight: bold; text-transform: none;">
    
    Ordenar Descendente
  </ion-button>
  
  <ion-button 
    (click)="orderProducts('')" 
    [fill]="order === '' ? 'solid' : 'outline'" 
    [color]="order === '' ? 'primary' : 'default'"
    style="font-weight: bold; text-transform: none;">
    Por defecto
  </ion-button>
  </div>

  <!-- Lista de productos -->
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img [src]="product.imgURL" alt="{{ product.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.productType }}</p>
        <p><strong>Precio:</strong> ${{ product.price }}</p>
      </ion-label>
      <ion-button 
      slot="end" 
      (click)="addProductToCart(product.id)" 
      style="--background: #48bb78; color: white; font-weight: bold; text-transform: none;" 
      fill="solid"
    >
      Añadir al carrito
    </ion-button>
    </ion-item>
  </ion-list>

  <!-- Paginación -->
  <div class="sort-buttons">  
    <ion-button (click)="previousPage()" [disabled]="currentPage <= 1" style="font-weight: bold; text-transform: none;">Anterior</ion-button>
    <ion-button (click)="nextPage()" [disabled]="currentPage == lastPage" style="font-weight: bold; text-transform: none;">Siguiente</ion-button>
  </div>
</ion-content>
