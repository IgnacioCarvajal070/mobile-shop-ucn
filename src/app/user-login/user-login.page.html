<ion-content class="ion-padding">

  <ion-header>
    <ion-toolbar>
      <ion-title>Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Ingresa tu correo" ngDefaultControl></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="emailValidate">Correo inválido</ion-note>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Ingresa tu contraseña" ngDefaultControl></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="passwordValidate">La contraseña es obligatoria</ion-note>
    <ion-card *ngIf="error" color="danger">
      <ion-card-content>
        <p>{{ errorMessage }}</p>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" type="submit" color="primary">
      Iniciar Sesión
    </ion-button>
    <ion-text color="danger" *ngIf="loginAlert">
      <p>Error al iniciar sesión. Por favor verifica tus credenciales.</p>
    </ion-text>

  </form>

</ion-content>
